<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../HomePage/style_home_page.css">
<link rel="stylesheet" type="text/css" href="infographics.css">
<script src="../Esential/header.js"></script>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <div id  = "img1">
        <img src = "http://www.advsofteng.com/doc/cdpydoc/images/simplepie.png" style="width:100%;
            height: 246px;margin-bottom:-5px;">
        <button id="insertChart">Insert</button>
    </div>
    <div id = "img3">
        <img src = "https://peltiertech.com/images/2013-01/Donut1.png" style="width:100%;
        height: 246px;margin-bottom:-5px;">
        <button id="insertDonutChart">Insert</button>
    </div>
    <div id = "img4">
        <img src = "http://backstopmedia.booktype.pro/developing-a-d3js-edge/reusable-bar-chart/static/reusable_with_axes.html.png" style="width:100%;
        height: 246px;margin-bottom:-5px;">
        <button id="insertBarChart">Insert</button>
    </div>
    <div id = "img5">
        <img src = "http://cdn.history.com/sites/2/2013/12/egyptian-pyramids-hero-H.jpeg" style="width:100%;
        height: 246px;margin-bottom:-5px;">
        <button id="insertPyramidChart" class="button">Insert</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Import your files</h2>
                </div>
                <div class="modal-body">
                        <p>Choose what type of file do you want to import?</p>
                        <form action="" method="post">
                            <input type="radio" name="filetype" value="csv" /> CSV File <br><br>
                            <input type="radio" name="filetype" value="json" /> JSON File <br><br>
                            <input type="submit" value="Submit"> 
                        </form>
                      </div>
                </div>
            </div>
    </div>

    <div id="graphCanvas"></div>
    <div id  = "btn_save">
        <button id="saveImage">Save</button>
    </div>

    <div class="dialog" id="myform">
        <form id="testForm">
            <div id="formInputs">
                <div>
                    <label>Label</label>
                    <input type="text" name="label">
                    <label>Value</label>
                    <input type="text" name="value">
                </div>

            </div>
            <input type="submit" value="Submit">
        </form>
        <button id="addNewField">Add New Field</button>
    </div>

    <script src="Charts/bar_chart.js"></script>
    <script src="Charts/pie_chart.js"></script>
    <script src="Charts/donut_chart.js"></script>
    <script src="Charts/pyramid_chart.js"></script>
    <script src="Charts/id_generator.js"></script>
    <script src="Charts/submit_form.js"></script>
    <script src="saveImage.js"></script>
    <script src="modal.js"></script>
    <script src="../Infographic/charts.js"></script>


 <script src="../Esential/footer.js"></script>
