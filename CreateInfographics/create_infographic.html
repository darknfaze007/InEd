             style="width:100%;

    <div class="functionalButtons">
        <button id="saveImage">Save</button>
        <button id="removeCharts">Remove Tool</button>
    </div>
</div>



<div id="dataModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="closeModal" class="close">&times;</span>
            <h2>Import Data</h2>
        </div>
        <div class="modal-body">
            <label class="label">Select Chart Type:</label>
            <select id="chartSelect">
                <option value="blank" selected="selected"></option>
                <option value="bar">Bar</option>
                <option value="pie">Pie</option>
                <option value="pyramid">Pyramid</option>
                <option value="column">Column</option>
            </select>
            <form id="dataImportForm" action="" method="post">
                <ul type="circle">
                    <li>
                        <p>Import CSV/JSON File</p>
                        <input id="dataImport" type="file" name="filetype" value="csvjson" accept=".csv, .json"/>
                    </li>
                </ul>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>


<div id="graphCanvas"></div>
<div id="btn_save">

    <div id="saveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="saveclose">&times;</span>
                <h2>How would you like to save the graphic?</h2>
            </div>
            <div class="modal-body">
                <form action="" method="get">
                    <input type="radio" name="photo" id="png"/>PNG<br><br>
                    <input type="radio" name="photo" id="svg">SVG
                </form>
            </div>
        </div>
    </div>
</div>
